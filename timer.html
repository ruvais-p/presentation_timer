<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .setup-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .setup-container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="number"] {
            width: 200px;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .timer-page {
            display: none;
            height: 100vh;
            position: relative;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .timer-page.green {
            background-color: #10b981;
        }

        .timer-page.yellow {
            background-color: #fbbf24;
        }

        .timer-page.red {
            background-color: #ef4444;
        }

        .timer-display {
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .restart-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        .show {
            display: flex !important;
        }
    </style>
</head>
<body>
    <div class="setup-page" id="setupPage">
        <div class="setup-container">
            <h1>Presentation Timer</h1>
            <div class="input-group">
                <label for="duration">Set Duration (minutes)</label>
                <input type="number" id="duration" min="1" value="5" />
            </div>
            <button class="start-btn" onclick="startTimer()">Start Timer</button>
        </div>
    </div>

    <div class="timer-page green" id="timerPage">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <button class="restart-btn" onclick="restartTimer()">↻ Restart</button>
        <div class="timer-display" id="timerDisplay">00:00</div>
    </div>

    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;

        function startTimer() {
            const durationInput = document.getElementById('duration');
            const minutes = parseInt(durationInput.value);
            
            if (isNaN(minutes) || minutes < 1) {
                alert('Please enter a valid duration (minimum 1 minute)');
                return;
            }

            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;

            document.getElementById('setupPage').classList.add('hidden');
            document.getElementById('timerPage').classList.add('show');

            updateDisplay();
            runTimer();
        }

        function runTimer() {
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                updateColor();

                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        function updateColor() {
            const timerPage = document.getElementById('timerPage');
            
            timerPage.classList.remove('green', 'yellow', 'red');

            if (remainingSeconds <= 0) {
                timerPage.classList.add('red');
            } else if (remainingSeconds <= 60) {
                timerPage.classList.add('yellow');
            } else {
                timerPage.classList.add('green');
            }
        }

        function restartTimer() {
            clearInterval(timerInterval);
            remainingSeconds = totalSeconds;
            updateDisplay();
            
            const timerPage = document.getElementById('timerPage');
            timerPage.classList.remove('yellow', 'red');
            timerPage.classList.add('green');
            
            runTimer();
        }

        function goBack() {
            clearInterval(timerInterval);
            document.getElementById('timerPage').classList.remove('show');
            document.getElementById('setupPage').classList.remove('hidden');
            
            const timerPage = document.getElementById('timerPage');
            timerPage.classList.remove('green', 'yellow', 'red');
            timerPage.classList.add('green');
        }
    </script>
</body>
</html>
